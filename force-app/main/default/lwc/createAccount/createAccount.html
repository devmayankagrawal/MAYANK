<template>
    <lightning-card title="Account Form">
        <lightning-input data-formfield="accountName" type="text" label="Enter Account Name" name="accName"></lightning-input>

        <lightning-combobox
            name="Type"
            label="Type"
            value={value}
            placeholder="Select Type"
            options={optionsType}
            onchange={handleChangeType} ></lightning-combobox>

            <lightning-combobox
            name="Rating"
            label="Rating"
            value={value}
            placeholder="Select Rating"
            options={optionsRating}
            onchange={handleChangeRating} ></lightning-combobox>

            <lightning-combobox
            name="SLA"
            label="SLA"
            value={value}
            placeholder="Select SLA"
            options={optionsSLA}
            onchange={handleChangeSLA} ></lightning-combobox>

        <lightning-button variant="brand" label="Save" onclick={saveButtonHandler}></lightning-button>
    </lightning-card>
</template>
