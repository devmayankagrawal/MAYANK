<template>
    <lightning-card>
            Total Records : {totalRecords}
            
        <lightning-combobox
            name="accType"
            label="Select Account Type"
            value={accType}
            placeholder="Select Account Type"
            options={accTypes}
            onchange={handleAccountTypeChange} ></lightning-combobox> <br />

            <template if:true={showTableFlag}>

        <!--Table Start-->
            <table aria-describedby="conatact-list" class="slds-table  slds-table_bordered ">

                <!--Header of the table-->
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="slds-size_1-of-6 " scope="col">
                            <div class="slds-truncate " title="Account Name">Account Name</div>
                        </th>
                        <th class="slds-size_1-of-6 " scope="col">
                            <div class="slds-truncate " title="Account Type">Type</div>
                        </th>
                        <th class="slds-size_1-of-6 " scope="col">
                            <div class="slds-truncate " title="Account Rating">Rating</div>
                        </th>
                        <th class="slds-size_1-of-6 " scope="col">
                            <div class="slds-truncate " title="Account SLA">SLA</div>
                        </th>
                   </tr>
                </thead>
    
                <!--Body of the table-->
                <tbody>
                   
                       <template for:each={accList} for:item="acc">
                            <tr key={acc.id}>
                                  <td>     {acc.Name}   </td>  
                                  <td>     {acc.Type}   </td>  
                                  <td>     {acc.Rating}   </td>  
                                  <td>     {acc.SLA__c}   </td>  
    
                            </tr>
    
                       </template>
                        
                    
                </tbody>
            </table>
        
        <!--Table End-->
    </template>
    <template if:false={showTableFlag}>
        No records Found!!!...

    </template>
            
      </lightning-card>
    
</template>
