<template>
    <lightning-card title="Account Data Table">

        Selected Records = {selectedRecordsCount} <br/><br/>

        <lightning-button variant="destructive" icon-name="utility:record_delete" label="Delete Selected Records" onclick={deleteSelectedRecordsHandler}></lightning-button><br/>

        <lightning-combobox
        name="Type"
        label="Account Type"
        value={}
        placeholder="Select Type"
        options={optionsType}
        onchange={handleChangeType} ></lightning-combobox>


        <template if:true={showTableFlag}>
            <lightning-datatable
                key-field="Id"
                data={accList}
                columns={columns}    
                draft-values={draftValues} 
                onrowselection={selectedRecordsHandler}                     
                onsave={saveHandler}> 
            </lightning-datatable>
        </template>

        <template if:true={showSpinnerFlag}>
            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>



    </lightning-card>
</template>
