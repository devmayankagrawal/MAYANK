<template>
    <lightning-card title="Applicant Address Data Table">

        <lightning-input type="Text" data-formfield="applicantId" placeholder="Enter Applicant Id" onblur={searchAddressHandler}></lightning-input><br/>

        <lightning-button variant="destructive" icon-name="utility:delete" label="Delete Selected Addresses" onclick={deleteSelectedAddressHandler}></lightning-button><br/><br/>

        Selected Records = {selectedRecordsCount}

        <!--Data Table Start-->

    <lightning-datatable
        key-field="Id"
        data={addressList}
        columns={columns}    
        draft-values={draftValues} 
        onrowselection={selectedRecordsHandler}                     
        onsave={saveHandler}   > 
</lightning-datatable>

<!--Data Table End-->

<template if:true={showSpinnerFlag}>
    <div class="exampleHolder">
        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
    </div>
</template>


    </lightning-card>
</template>
